<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiend Finder</title>
  <!-- RESET -->
  <link rel="STYLESHEET" type="text/css" href="./css/reset.css">
  <!-- BULMA -->
  <link rel="STYLESHEET" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <!-- MY STYLE -->
  <link rel="STYLESHEET" type="text/css" href="./css/surveyStyle.css">
  <!-- JQUERY -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header id="myHeader">
      <h1><span id="fiend">Fiend</span>-Finder</h1>
    </header>
    <section id="formBox">
      <h1 id="formHead">Please answer the following...</h1>

      <div class="field">
        <label for="question-one" class="label">
          1) You are afraid of the dark
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-two" class="label">
          2) Aliens are real
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-three" class="label">
          3) You get chills down your spine often
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-four" class="label">
          4) You have handled a Ouija Board before
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-five" class="label">
          5) You have been in the shadow of a total lunar eclipse
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. True</option>
              <option>2. False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-six" class="label">
          6) You have witnessed blue lightning
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. True</option>
              <option>2. False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-seven" class="label">
          7) You feel like you are being watched often
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-eight" class="label">
          8) You use a fan of some sort (Box, Ceiling) at night while you sleep
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. True</option>
              <option>2. False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-nine" class="label">
          9) Large bodies of water make you uneasy
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="question-ten" class="label">
          10) The world is a vampire
        </label>
        <div class="control">
          <div class="select">
            <select>
              <option>1. Strongly Disagree</option>
              <option>2. Disagree</option>
              <option>3. Neutral</option>
              <option>4. Agree</option>
              <option>5. Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>
      <div id="buttonHouse">
        <button class="button is-large" id="submit">Submit</button>
      </div>
    </section>
    <footer id="myFooter">
      <a href="/api/fiends">API Link</a>
      <p>Designed & Coded by <a href="https://github.com/Aarick-F" target="_blank">Aarick-F</a></p>
    </footer>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
