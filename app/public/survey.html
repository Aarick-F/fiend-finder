<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiend Finder</title>
  <!-- RESET -->
  <link rel="STYLESHEET" type="text/css" href="./css/reset.css">
  <!-- BULMA -->
  <link rel="STYLESHEET" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <!-- MY STYLE -->
  <link rel="STYLESHEET" type="text/css" href="./css/surveyStyle.css">
  <!-- JQUERY -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header id="myHeader">
      <h1><span id="fiend">Fiend</span>-Finder</h1>
    </header>
    <section id="formBox">
      <section id="aboutMe">
        <div class="field">
          <label class="label">
            Name (Required)
          </label>
          <div class="control">
            <input id="name" class="input" type="text" placeholder="ex. John Smith">
          </div>
        </div>
        
        <div class="field">
          <label class="label">
            Picture of you (Optional)
          </label>
          <div class="control">
            <input id="image" class="input" type="text" placeholder="link to image">
          </div>
        </div>
      </section>
      <h1 id="formHead">Please answer the following...</h1>

      <div class="field">
        <label class="label">
          1) You are afraid of the dark
        </label>
        <div class="control">
          <div class="select">
            <select id="question-one">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          2) Aliens are real
        </label>
        <div class="control">
          <div class="select">
            <select id="question-two">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          3) You get chills down your spine often
        </label>
        <div class="control">
          <div class="select">
            <select id="question-three">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          4) You are apprehensive about using a Ouija Board
        </label>
        <div class="control">
          <div class="select">
            <select id="question-four">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          5) You have been in the shadow of a total lunar eclipse
        </label>
        <div class="control">
          <div class="select">
            <select id="question-five">
              <option value="1">True</option>
              <option value="2">False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          6) You have witnessed blue lightning
        </label>
        <div class="control">
          <div class="select">
            <select id="question-six">
              <option value="1">True</option>
              <option value="2">False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          7) You feel like you are being watched often
        </label>
        <div class="control">
          <div class="select">
            <select id="question-seven">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          8) You use a fan of some sort (Box, Ceiling) at night while you sleep
        </label>
        <div class="control">
          <div class="select">
            <select id="question-eight">
              <option value="1">True</option>
              <option value="2">False</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          9) Large bodies of water make you uneasy
        </label>
        <div class="control">
          <div class="select">
            <select id="question-nine">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">
          10) The world is a vampire
        </label>
        <div class="control">
          <div class="select">
            <select id="question-ten">
              <option value="1">Strongly Disagree</option>
              <option value="2">Disagree</option>
              <option value="3">Neutral</option>
              <option value="4">Agree</option>
              <option value="5">Strongly Agree</option>
            </select>
          </div>
        </div>
      </div>
      <div id="buttonHouse">
        <button class="button is-large" id="submit">Submit</button>
      </div>
    </section>
    <footer id="myFooter">
      <a href="/api/fiends">API Link</a>
      <p>Designed & Coded by <a href="https://github.com/Aarick-F" target="_blank">Aarick-F</a></p>
    </footer>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
